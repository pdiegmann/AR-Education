\usebibmacro{name:andothers}} 
 
% Neue Anordnung der Article-Quellen im Literaturverzeichnis
\DeclareBibliographyDriver{article}{
    \usebibmacro{begentry}
    \printfield{reviewed}
    \printnames{author}
    \iffieldundef{year}
    {}
    {
        \addspace\printtext{(}\printfield{year}\printtext{)}
    }
    \addcolon\space
    \printfield{title}\adddot\space
    \iffieldundef{journaltitle}
    {
        \iffieldundef{booktitle} 
        {}
        {
            \printtext{In: }\printfield{booktitle}\adddot
        }
    }
    {
        \printtext{In: }\printfield{journaltitle}\adddot
    }
    \iffieldundef{number}
    {}
    {
        \printtext{Nr. }\printfield{number}\addcomma\addspace
    }
    \iffieldundef{volume}
    {}
    {
        \printtext{Jg. }\printfield{volume}\addcomma\addspace
    }
    \iffieldundef{venue}
    {}
    {
        \printfield{venue}\addcomma\addspace
    }
    \printeventdate\addcomma\addspace
    \iffieldundef{pages}
    {}
    {
        \addcomma\addspace
        \printfield{pages}
    }
    \newline
}

